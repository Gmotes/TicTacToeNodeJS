<html>
<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=600px" />
  <link rel="stylesheet" href="main.css" type="text/css">
  <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="main.js" type="text/javascript"></script>
</head>
<body onload="init();">
<div id="status"></div>  
<div id="players">
  <div id="X" class="">Player X</div>
  <div id="O" class="">Player O</div>
  <input type="button" class="button" value="New Game">
</div>
<table>
  <tr>
    <td id="0"></td>
    <td id="1"></td>
    <td id="2"></td>
  </tr>
  <tr>
    <td id="3"></td>
    <td id="4"></td>
    <td id="5"></td>
  </tr>
  <tr>
    <td id="6"></td>
    <td id="7"></td>
    <td id="8"></td>
  </tr>
</table>
<div>
  <input type="text" id="txtNick" placeholder="İsminiz.."></input>
   <button id="btnOyunaGiris" onclick="enterGame()">Oyuna Giriş Yap</button>
   <button id="btnOyunaGiris" onclick="exit()">Çıkış</button>
</div>
</body>
</html>
